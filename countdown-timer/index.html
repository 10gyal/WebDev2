<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Beginnings</h1>
    <div class="countdown-container">
        <div class="cd-span days-c">
            <p class="big-text" id="days"></p>
            <span>days</span>
        </div>
        <div class="cd-span hours-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="cd-span minutes-c">
            <p class="big-text" id="minutes"></p>
            <span>minutes</span>
        </div>
        <div class="cd-span secs-c">
            <p class="big-text" id="secs"></p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
